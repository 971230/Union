<div class="grid_n_cont">
	<div class="btn_box">
		<a href="javascript:void(0);" class="blue_b" style="margin-right:5px;" id="offerAddDialog">新增</a>
		<a href="javascript:void(0);" class="blue_b" style="margin-right:5px;display:none;">修改</a>
		<a href="javascript:void(0);" class="blue_b" style="display:none;">删除</a>
	</div>
	<div class="btn_box">
	  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="grid_b_su">
	    <thead>
			<tr>
				<th style="text-align:center;">SKU</th>
				<th style="text-align:center;">商品名称</th>
				<th style="text-align:center;">档次</th>
				<th style="text-align:center;">操作</th>
			</tr>
	    </thead>
	    <tbody id="goodsRelNode">
	    	<#if haveRelGoods != 0>
	    		<script type="text/javascript">
	    			$("#goodsRelDiv").show();
	    		</script>
	    	</#if>
	    	<#if goodsList?exists>
	    		<#list goodsList as goods>
	    			<tr>
	    				<td style="text-align:center;">
	    					${goods.sku!''}
	    					<input type="hidden" value="${goods.goods_id}" name="goodsExtData.rel_goods_ids">
	    					<input type="hidden" value="${goods.product_id!''}" name="goodsExtData.rel_product_ids">
	    					<input type="hidden" value="CONTRACT_OFFER" name="goodsExtData.rel_types">
	    					<input type="hidden" name="goodsExtData.rel_codes" value="${goods.rel_code!''}" />
	    				</td>
	    				<td style="text-align:center;">${goods.name!''}</td>
	    				<td style="text-align:center;">${goods.stype_id!''}</td>
	    				<td style="text-align:center;"><a href="javascript:;" name="deleteTc"><img  class="delete" src="${ctx}/shop/admin/images/transparent.gif" >删除</a></td>
	    			</tr>
	    		</#list>
	    	</#if>
	    </tbody>
     </table>
    </div>
    <#if haveRelGoods == 0>
	<div class="remind_n_div"><span><img src="${ctx}/shop/admin/goodsN/images/ic_remind.png" width="16" height="16" /></span><p>您没有关联任何套餐，请添加</p></div>
	</#if>
</div>
<div id="relation_selected"></div>
<script type="text/javascript" src="js/goodsRelation.js"></script>
