<#if attrList?exists >
<table  class="form-table">

	<#list attrList as attr>
		<input type="hidden" name="propnames" value="${attr.name }" />
		<tr>
			<th style="width:190px">
				${attr.name } ：
			</th>
			<td>
			
				<#if attr.type<3 >
				   <input type="text" name="propvalues" class="input_text"  value="${ attr.value!''}" style="width:150px" />
				</#if>
				
				<#if (attr.type>=3) && (attr.type<=5)>
					<select  class="ipttxt"  name="propvalues">
						<option value="">
							请选择
						</option>
						<#list attr.optionAr as option>
							<option value="${option_index }" <#if attr.value?? && attr.value==(""+option_index)>selected</#if> >
								${option }
							</option>
						</#list>
					</select>
				</#if>
				
			</td>
		</tr>
	 </#list>
	
</table>
<#else>
该类型未定义属性
</#if>
